<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements à Amiens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .event {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
            background-color: #fff;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .event img {
            max-width: 100%;
            height: auto;
        }
        .event h3 {
            margin-top: 10px;
        }
        .event p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Événements à Amiens</h1>
    <div id="events-container">Chargement des événements...</div>

    <script>
        const publicToken = '2SRR5RCHFKLSFEXXQJQS'; // Utilisation du token public Eventbrite

        async function fetchEvents() {
            try {
                const response = await fetch(`https://www.eventbriteapi.com/v3/events/search/?location.address=Amiens&location.within=10km&token=${publicToken}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data.events && data.events.length > 0) {
                    displayEvents(data.events);
                } else {
                    document.getElementById('events-container').innerHTML = '<p>Aucun événement trouvé.</p>';
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des événements:', error);
                document.getElementById('events-container').innerHTML = `<p>Erreur lors de la récupération des événements: ${error.message}</p>`;
            }
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = ''; // On vide le conteneur avant d'ajouter les événements

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                const eventName = event.name.text || 'Événement sans titre';
                const eventDescription = event.description.text || 'Pas de description disponible.';
                const eventDate = new Date(event.start.local).toLocaleDateString('fr-FR');
                const eventImage = event.logo ? event.logo.url : 'https://via.placeholder.com/300x200'; // Image de remplacement si pas de logo

                eventDiv.innerHTML = `
                    <img src="${eventImage}" alt="Image de l'événement">
                    <h3>${eventName}</h3>
                    <p>${eventDescription.substring(0, 100)}...</p>
                    <p><strong>Date :</strong> ${eventDate}</p>
                `;

                eventsContainer.appendChild(eventDiv);
            });
        }

        // Appel de la fonction pour récupérer les événements
        fetchEvents();
    </script>
</body>
</html>
