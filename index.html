<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements Eventbrite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #events-container {
            padding: 20px;
        }
        .event {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .event h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Événements à venir</h1>
    <div id="events-container">Chargement des événements...</div>

    <script>
        const publicToken = '2SRR5RCHFKLSFEXXQJQS'; // Ton token public Eventbrite

        async function fetchEvents() {
            try {
                const response = await fetch(`https://www.eventbriteapi.com/v3/events/search/?q=amiens&token=${publicToken}`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();

                if (data.events && data.events.length > 0) {
                    displayEvents(data.events);
                } else {
                    document.getElementById('events-container').innerHTML = '<p>Aucun événement trouvé.</p>';
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des événements:', error);
                document.getElementById('events-container').innerHTML = `<p>Erreur lors de la récupération des événements: ${error.message}</p>`;
            }
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = ''; // Vider le conteneur avant de remplir

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                const eventName = event.name.text || 'Événement sans titre';
                const eventDescription = event.description.text || 'Pas de description disponible.';
                const eventDate = new Date(event.start.local).toLocaleDateString('fr-FR');
                const eventImage = event.logo ? event.logo.url : 'https://via.placeholder.com/150';

                eventDiv.innerHTML = `
                    <img src="${eventImage}" alt="Image de l'événement" style="max-width: 100%;">
                    <h3>${eventName}</h3>
                    <p>${eventDescription.substring(0, 100)}...</p>
                    <p><strong>Date :</strong> ${eventDate}</p>
                `;

                eventsContainer.appendChild(eventDiv);
            });
        }

        // Appel de la fonction pour récupérer les événements dès le chargement de la page
        fetchEvents();
    </script>
</body>
</html>
