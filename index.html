<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements sur Eventbrite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #events-container {
            margin: 20px;
        }
        .event {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .event img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .event h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <h1>Événements sur Eventbrite</h1>
    <div id="events-container">Chargement des événements...</div>

    <script>
        const publicToken = '2SRR5RCHFKLSFEXXQJQS'; // Remplace par ton token public

        async function fetchEvents(query = 'amiens') {
            try {
                const response = await fetch(`https://www.eventbriteapi.com/v3/events/search/?q=${encodeURIComponent(query)}&token=${publicToken}`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                displayEvents(data.events);
            } catch (error) {
                console.error('Erreur lors de la récupération des événements:', error);
                document.getElementById('events-container').innerHTML = `<p>Erreur lors de la récupération des événements: ${error.message}</p>`;
            }
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = ''; // Nettoie le conteneur avant d'ajouter de nouveaux événements

            if (!events || events.length === 0) {
                eventsContainer.innerHTML = '<p>Aucun événement trouvé.</p>';
                return;
            }

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                eventDiv.innerHTML = `
                    <img src="${event.logo ? event.logo.url : 'placeholder.jpg'}" alt="${event.name.text}">
                    <h3>${event.name.text}</h3>
                    <p>${event.description.text ? event.description.text.substring(0, 100) + '...' : 'Pas de description disponible.'}</p>
                    <p><strong>Date:</strong> ${new Date(event.start.local).toLocaleDateString('fr-FR')}</p>
                    <p><strong>Lieu:</strong> ${event.venue ? event.venue.address.localized_address_display : 'Adresse non disponible'}</p>
                `;

                eventsContainer.appendChild(eventDiv);
            });
        }

        // Appelle fetchEvents avec une recherche pour Amiens
        fetchEvents('amiens');
    </script>
</body>
</html>
