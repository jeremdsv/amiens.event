<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements à Amiens</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2b2e4a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f2235;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .event {
            background-color: #3e4169;
            border-radius: 10px;
            width: 300px;
            margin: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .event:hover {
            transform: scale(1.05);
        }
        .event img {
            width: 100%;
            border-radius: 10px;
        }
        .event h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .event p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Événements à Amiens, Picardie</h1>
    </header>
    
    <div class="events-container" id="events-container">
        <!-- Les événements seront injectés ici via JavaScript -->
    </div>

    <script>
        const publicToken = '2SRR5RCHFKLSFEXXQJQS';
        const city = 'Amiens';

        async function fetchEvents() {
            try {
                const response = await fetch(`https://www.eventbriteapi.com/v3/events/search/?location.address=${city}&location.within=10km&token=${publicToken}`);
                console.log(response); // Vérifie la réponse complète
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.log(data); // Vérifie les données dans la console
                displayEvents(data.events);
            } catch (error) {
                console.error('Erreur lors de la récupération des événements:', error);
            }
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = ''; // Nettoie le conteneur avant d'ajouter de nouveaux événements

            if (events.length === 0) {
                eventsContainer.innerHTML = '<p>Aucun événement trouvé pour Amiens.</p>';
                return;
            }

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                
                eventDiv.innerHTML = `
                    <img src="${event.logo ? event.logo.url : 'placeholder.jpg'}" alt="${event.name.text}">
                    <h3>${event.name.text}</h3>
                    <p>${event.description.text ? event.description.text.substring(0, 100) + '...' : 'Pas de description disponible.'}</p>
                    <p><strong>Date:</strong> ${new Date(event.start.local).toLocaleDateString('fr-FR')}</p>
                    <p><strong>Lieu:</strong> ${event.venue ? event.venue.address.localized_address_display : 'Adresse non disponible'}</p>
                `;
                
                eventsContainer.appendChild(eventDiv);
            });
        }

        fetchEvents();
    </script>
</body>
</html>
